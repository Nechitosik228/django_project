{% extends 'base.html' %}

{% block content %}
    <h2>
        New Password
    </h2>
    {% if validlink %}
        <p>
            Enter your new password
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>

    {% else %}
        <p>Something went wrong</p>
        <a href="{% url 'accounts:password_reset' %}">Try again</a>
    {% endif %}
{% endblock %}
